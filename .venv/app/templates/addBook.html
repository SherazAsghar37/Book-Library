<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Book</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Include the navbar if you have one -->
    {% include 'navbar.html' %}

    <div class="container mt-5">
      {% if action_type == "edit" %}
      <h1>Edit Book</h1>
      {% else %}
      <h1>Add New Book</h1>
      {% endif %}

      <!-- Add enctype for file upload -->
      <form
        action="{{ url_for('books.add_book',book_id=book_id,action_type=action_type) }}"
        method="POST"
        enctype="multipart/form-data"
      >
        {{ form.csrf_token }}

        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            id="title"
            required
          />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            class="form-control"
            id="author"
            required
          />
        </div>

        <div class="form-group">
          <label for="illustrator">Illustrator</label>
          <input
            type="text"
            name="illustrator"
            class="form-control"
            id="illustrator"
          />
        </div>

        <div class="form-group">
          <label for="format">Format</label>
          <input type="text" name="format" class="form-control" id="format" />
        </div>

        <div class="form-group">
          <label for="pages">Pages</label>
          <input type="number" name="pages" class="form-control" id="pages" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            name="description"
            class="form-control"
            id="description"
            rows="4"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            name="quantity"
            class="form-control"
            id="quantity"
            step="0.01"
            required
          />
        </div>

        <!-- File input for image upload -->
        <div class="form-group">
          <label for="image_file">Upload Cover Image</label>
          <input
            type="file"
            name="image_file"
            class="form-control-file"
            id="image_file"
            accept="image/*"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
