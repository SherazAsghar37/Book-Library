<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: 0.75em;
        padding-right: 0.75em;
      }
      .card-registration .select-arrow {
        top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Include the navbar using Jinja -->
    {% include 'navbar.html' %}

    <section class="h-100 bg-dark">
      <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-6 text-black">
                    <h3 class="mb-4 text-uppercase">Student Registration</h3>
                    <form action="{{ url_for('user.register') }}" method="POST">
                      {{ form.csrf_token }} {{ form.hidden_tag() }}
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <input
                            type="text"
                            id="form3Example1m"
                            name="first_name"
                            class="form-control form-control-lg"
                            required
                          />
                          <label class="form-label" for="form3Example1m"
                            >First Name</label
                          >
                        </div>
                        <div class="col-md-6 mb-4">
                          <input
                            type="text"
                            id="form3Example1n"
                            name="last_name"
                            class="form-control form-control-lg"
                            required
                          />
                          <label class="form-label" for="form3Example1n"
                            >Last Name</label
                          >
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form3Example8"
                          name="address"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="form3Example8"
                          >Address</label
                        >
                      </div>

                      <div
                        class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                      >
                        <h6 class="mb-0 me-4">Gender:</h6>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            value="female"
                            id="femaleGender"
                          />
                          <label class="form-check-label" for="femaleGender"
                            >Female</label
                          >
                        </div>

                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            value="male"
                            id="maleGender"
                          />
                          <label class="form-check-label" for="maleGender"
                            >Male</label
                          >
                        </div>

                        <div class="form-check form-check-inline mb-0">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            value="other"
                            id="otherGender"
                          />
                          <label class="form-check-label" for="otherGender"
                            >Other</label
                          >
                        </div>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="form3Example9"
                          name="email"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="form3 Example9"
                          >Email</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form3Example97"
                          name="password"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="form3Example97"
                          >Password</label
                        >
                      </div>

                      <div class="d-flex justify-content-end pt-3">
                        <button class="btn btn-warning btn-block" type="submit">
                          SignUp
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
