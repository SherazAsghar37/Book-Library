<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List CRUD App</title>
    <style>
      .crud,
      .show-books {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
      .book {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f1f1f1;
      }
      .book img {
        width: 100px;
        height: 100px;
        display: block;
        margin-bottom: 10px;
      }
      .btn-book {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #ff5757;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="crud">
      <h2>Book List CRUD APP</h2>
      <div class="book-crud">
        <label>Book Name</label>
        <input type="text" id="bookName" /><br />

        <label>Author Name</label>
        <input type="text" id="authorName" /><br />

        <label>Choose Book Image</label>
        <input type="file" id="bookImage" /><br />

        <button id="addBookBtn">Add Book</button>
      </div>
    </div>

    <br />

    <h2>Book List</h2>
    <div class="show-books" id="bookList">
      <!-- Sample static books -->
      <div class="book">
        <img src="path-to-image1.jpg" alt="Book Image" />
        <h3 class="booklist">Book Name: Sample Book 1</h3>
        <h3 class="booklist">Author Name: Author 1</h3>

        <label>New Book Name</label>
      </div>
    </div>
  </body>
</html>
